<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/lib/default.css" />
</head>
<body class="home">
    <div id="menu"></div>

    <script type="text/javascript" src="/vendor/zepto/zepto.js"></script>
    <script type="text/javascript" src="/vendor/eventemitter2/lib/eventemitter2.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/lib/utils.js"></script>
    <script type="text/javascript" src="/lib/gpio.js"></script>
    <script type="text/javascript" src="/lib/menu.js"></script>

    <script type="text/javascript">
        let menu = new Menu("#menu");

        fetch(
            new Request("/api/menu")
        ).then(response => {
            response.json().then(data => {
                menu.catalog = utils.shuffle(data);
                menu.buildUi();
            });
        });
    </script>
</body>
</html>
